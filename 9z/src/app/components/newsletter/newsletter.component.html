<div class="page">
  <section class="form pd">
    <div class="container">
      <div class="form__container">
        <h1 class="title">Familia 9z</h1>
        <p>Construyamos la mayor comunidad de esports. Sumate y se parte de esta gran familia violeta. </p>
        <form action=" " Stand>
        <div class="input-wrapper" [ngClass]="{error: formValid.name === false}">
          <input type="text" placeholder="Nombre" [(ngModel)]="form.name" [ngModelOptions]="{standalone: true}" aria-label="Nombre">
          <span class="svg-wrapper">
           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1.31 7.526c-.099-.807.528-1.526 1.348-1.526.771 0 1.377.676 1.28 1.451l-.757 6.053c-.035.283-.276.496-.561.496s-.526-.213-.562-.496l-.748-5.978zm1.31 10.724c-.69 0-1.25-.56-1.25-1.25s.56-1.25 1.25-1.25 1.25.56 1.25 1.25-.56 1.25-1.25 1.25z"/></svg>
          </span>
        </div>
        <div class="input-wrapper" [ngClass]="{error: formValid.birthdate === false}">
          <input type="date" placeholder="Fecha de nacimiento" [(ngModel)]="form.birthdate" [ngModelOptions]="{standalone: true}" id="birthdate" min="1990-01-01">
          <span class="svg-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1.31 7.526c-.099-.807.528-1.526 1.348-1.526.771 0 1.377.676 1.28 1.451l-.757 6.053c-.035.283-.276.496-.561.496s-.526-.213-.562-.496l-.748-5.978zm1.31 10.724c-.69 0-1.25-.56-1.25-1.25s.56-1.25 1.25-1.25 1.25.56 1.25 1.25-.56 1.25-1.25 1.25z"/></svg>
          </span>
        </div>
        <div class="input-wrapper" [ngClass]="{error: formValid.email === false}">
          <input type="email" placeholder="Email" [(ngModel)]="form.email" [ngModelOptions]="{standalone: true}">
            <span class="svg-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1.31 7.526c-.099-.807.528-1.526 1.348-1.526.771 0 1.377.676 1.28 1.451l-.757 6.053c-.035.283-.276.496-.561.496s-.526-.213-.562-.496l-.748-5.978zm1.31 10.724c-.69 0-1.25-.56-1.25-1.25s.56-1.25 1.25-1.25 1.25.56 1.25 1.25-.56 1.25-1.25 1.25z"/></svg>
            </span>
          </div>
          <div class="input-wrapper" [ngClass]="{error: !formValid.nationality}">
            <input type="text" placeholder="Nacionalidad" [(ngModel)]="form.nationality" [ngModelOptions]="{standalone: true}">
            <span class="svg-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1.31 7.526c-.099-.807.528-1.526 1.348-1.526.771 0 1.377.676 1.28 1.451l-.757 6.053c-.035.283-.276.496-.561.496s-.526-.213-.562-.496l-.748-5.978zm1.31 10.724c-.69 0-1.25-.56-1.25-1.25s.56-1.25 1.25-1.25 1.25.56 1.25 1.25-.56 1.25-1.25 1.25z"/></svg>
            </span>
          </div>
          <label class="form__checkbox">
            <input type="checkbox" name="checkbox" [(ngModel)]="termsRead" [ngModelOptions]="{standalone: true}"/>
            <p>Acepto los <a routerLink="../terms/privacyPolicy">TÃ©rminos de tratamiento de datos</a></p>
          </label>
        </form>
      </div>
      <button type="button" class="secondary-btn" [style]="style" (mouseenter)="buttonHover($event)" (click)="validateForm(form)" [disabled]="!termsRead">
        <p>Enviar</p>
      </button>
    </div>
  </section>
</div>
