<section class="team-cards pd">
  <div class="title-row">
    <h2 class="title">{{ 'PLAYERS.TEAM' | translate }}</h2>
    <button [routerLink]="['/equipos']">
      {{ 'CLUB.SEE_MORE' | translate }}
    </button>
  </div>

  <div class="swiper-container">
    <swiper [config]="config" class="swipper__pd__bottom" *ngIf="ready">
      <ng-template swiperSlide *ngFor="let slide of players;">
        <div class="team__card" [routerLink]="slide.url">
          <a [routerLink]="slide.redirect">
            <img [src]="slide.image ? slide.image : '../../assets/player/1.png'" [alt]="slide.name" />
            <div class="team__info">
              <span>
                <p class="card__name title">{{ slide.slug ? slide.slug : slide.name }}</p>
              </span>

              <button class="btn-arrow" aria-label="Visitar pagina del equipo">
                <svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M14.5615 4.32755C14.7567 4.13229 14.7567 3.81571 14.5615 3.62045L11.3795 0.438466C11.1842 0.243204 10.8676 0.243204 10.6724 0.438466C10.4771 0.633728 10.4771 0.950311 10.6724 1.14557L13.5008 3.974L10.6724 6.80243C10.4771 6.99769 10.4771 7.31427 10.6724 7.50953C10.8676 7.7048 11.1842 7.7048 11.3795 7.50953L14.5615 4.32755ZM0.701416 4.474L14.2079 4.474L14.2079 3.474L0.701416 3.474L0.701416 4.474Z"
                    fill="#DCDCDC" />
                </svg>
              </button>
            </div>
          </a>
        </div>
      </ng-template>
    </swiper>

    <button class="btn-arrow swiper-button-prev-team notMobile" aria-label="Deslizar hacia atras">
      <svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M14.5615 4.32755C14.7567 4.13229 14.7567 3.81571 14.5615 3.62045L11.3795 0.438466C11.1842 0.243204 10.8676 0.243204 10.6724 0.438466C10.4771 0.633728 10.4771 0.950311 10.6724 1.14557L13.5008 3.974L10.6724 6.80243C10.4771 6.99769 10.4771 7.31427 10.6724 7.50953C10.8676 7.7048 11.1842 7.7048 11.3795 7.50953L14.5615 4.32755ZM0.701416 4.474L14.2079 4.474L14.2079 3.474L0.701416 3.474L0.701416 4.474Z"
          fill="#DCDCDC" />
      </svg>
    </button>

    <button class="btn-arrow swiper-button-next-team notMobile" aria-label="Deslizar hacia adelante">
      <svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M14.5615 4.32755C14.7567 4.13229 14.7567 3.81571 14.5615 3.62045L11.3795 0.438466C11.1842 0.243204 10.8676 0.243204 10.6724 0.438466C10.4771 0.633728 10.4771 0.950311 10.6724 1.14557L13.5008 3.974L10.6724 6.80243C10.4771 6.99769 10.4771 7.31427 10.6724 7.50953C10.8676 7.7048 11.1842 7.7048 11.3795 7.50953L14.5615 4.32755ZM0.701416 4.474L14.2079 4.474L14.2079 3.474L0.701416 3.474L0.701416 4.474Z"
          fill="#DCDCDC" />
      </svg>
    </button>
  </div>
</section>
