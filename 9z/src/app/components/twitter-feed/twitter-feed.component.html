<section class="twitter pd" *ngIf="tweetList.length > 0">
    <div class="twitter__title">
        <svg width="20" height="16" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <title>Twitter</title>
            <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z"/>
        </svg>
        <h2 class="bold">#TodoVioleta</h2>
    </div>

    <div class="swiper-container">
        <button class="btn-arrow swiper-button-prev-twitter notMobile" aria-label="Deslizar hacia atras">
            <svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.5615 4.32755C14.7567 4.13229 14.7567 3.81571 14.5615 3.62045L11.3795 0.438466C11.1842 0.243204 10.8676 0.243204 10.6724 0.438466C10.4771 0.633728 10.4771 0.950311 10.6724 1.14557L13.5008 3.974L10.6724 6.80243C10.4771 6.99769 10.4771 7.31427 10.6724 7.50953C10.8676 7.7048 11.1842 7.7048 11.3795 7.50953L14.5615 4.32755ZM0.701416 4.474L14.2079 4.474L14.2079 3.474L0.701416 3.474L0.701416 4.474Z" fill="#DCDCDC"/>
            </svg>
        </button>

        <swiper [config]="configTwitter">
            <ng-template swiperSlide *ngFor="let tweet of tweetList; let i = index">
                <div class="twitter__tweet">
                    <div class="tweet__profile">
                        <img [src]="tweet.picture" alt="Avatar">
                        <!-- ((60 * (tweet.created.toFixed(2) * 100)) / 100) -->
                        <div>
                            <p class="tweet__name bold">{{tweet.name}}</p>
                           <p class="tweet__timestamp">{{tweet.created}}</p>
                  </div>
                    </div>
                    <p class="tweet__text">
                        {{tweet.text}}
                    </p>
                </div>
            </ng-template>
            <div slot="container-end" class="swiper-pagination pagination-scroll"></div>

        </swiper>

        <button class="btn-arrow swiper-button-next-twitter notMobile" aria-label="Deslizar hacia adelante">
            <svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.5615 4.32755C14.7567 4.13229 14.7567 3.81571 14.5615 3.62045L11.3795 0.438466C11.1842 0.243204 10.8676 0.243204 10.6724 0.438466C10.4771 0.633728 10.4771 0.950311 10.6724 1.14557L13.5008 3.974L10.6724 6.80243C10.4771 6.99769 10.4771 7.31427 10.6724 7.50953C10.8676 7.7048 11.1842 7.7048 11.3795 7.50953L14.5615 4.32755ZM0.701416 4.474L14.2079 4.474L14.2079 3.474L0.701416 3.474L0.701416 4.474Z" fill="#DCDCDC"/>
            </svg>
        </button>
    </div>
</section>
