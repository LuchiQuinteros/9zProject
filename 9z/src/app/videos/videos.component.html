<div class="page">
  <section class="hero">
    <h1 class="title">Todos los videos</h1>
    <button class="btn-arrow" (click)="scrollIntoView('videos')">
      <svg width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4.14645 15.8536C4.34171 16.0488 4.65829 16.0488 4.85355 15.8536L8.03553 12.6716C8.2308 12.4763 8.2308 12.1597 8.03553 11.9645C7.84027 11.7692 7.52369 11.7692 7.32843 11.9645L4.5 14.7929L1.67157 11.9645C1.47631 11.7692 1.15973 11.7692 0.964466 11.9645C0.769204 12.1597 0.769204 12.4763 0.964466 12.6716L4.14645 15.8536ZM4 0.5L4 15.5H5L5 0.5L4 0.5Z" fill="#DCDCDC"/>
      </svg>
    </button>
  </section>
  <div *ngIf="ready && !allVideos">
    <app-youtube-feed
      id="videos"
      [title]="title"
      [standalone]="true"
      [videosList]="youtubeVideosList.videosData"
      [allVideos]="true"
    >
    </app-youtube-feed>
  </div>

  <ng-container *ngIf="ready && allVideos">
    <div *ngFor="let playlist of youtubeVideosList">
      <app-youtube-feed
        id="videos"
        [title]="playlist.name"
        [standalone]="true"
        [videosList]="playlist.videosData"
        [allVideos]="true"
      >
      </app-youtube-feed>
    </div>
  </ng-container>
</div>
